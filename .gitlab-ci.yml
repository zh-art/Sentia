stages:
  - test-backend
  - deploy-backend
  - test-frontend
  - deploy-frontend

test_backend:
  stage: test-backend
  image: python:3.12
  script:
    - cd backend
    - pip install -r requirements.txt
    - pip install pytest pytest-asyncio
    - pytest tests/ --disable-warnings
  artifacts:
    when: always
    paths:
      - backend/
    expire_in: 1 hour

deploy_backend:
  stage: deploy-backend
  image: curlimages/curl:latest
  script:
    - echo "Desplegando el backend..."
    - curl -X POST https://api.render.com/deploy/srv-d0rfebbuibrs73d6jus0?key=FLnid_R0ss0
  only:
    - main
  needs:
    - test_backend

test_frontend:
  stage: test-frontend
  image: node:20
  script:
    - cd frontend
    - npm ci
    - echo "Sin pruebas unitarias a√∫n, pasando..."
  artifacts:
    when: always
    paths:
      - frontend/
    expire_in: 1 hour

deploy_frontend:
  stage: deploy-frontend
  image: node:20
  before_script:
    - cd frontend
    - npm ci
    - npm install -g firebase-tools
    - firebase --version
  script:
    - npm run build
    - firebase deploy --token "$FIREBASE_TOKEN"
  only:
    - main
  needs:
    - test_frontend
